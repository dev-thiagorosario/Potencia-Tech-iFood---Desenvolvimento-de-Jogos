<!DOCTYPE html>
<html lang="Pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Corrida da Ovelha: Evite o Lobo</title>

		<!-- Boostrap link -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<!-- Font Family link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

<section id="menu-game">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="menu menu-score">
					<h2>Your Score:</h2>
					<h2 id="score">0</h2>
				</div>
			</div>
			<div class="col-md-4">
				<div class="menu menu-time">
					<h2>Rounds:</h2>
					<h2 id="time-left">0</h2>
				</div>
			</div>
			<div class="col-md-4">
				<div class="menu menu-life">
					<img src="img/life.png" class="img-fluid">
					<h2 id="lifes">X3</h2>
				</div>
			</div>
		</div>
	</div>

</section>


<div class="panel-container">
	<section id="panel">
		<div class="panel-row">
	        <div class="square" id="0"></div>
	        <div class="square" id="1"></div>
	        <div class="square" id="2"></div>
	    </div>
	    <div class="panel-row">
	        <div class="square" id="3"></div>
	        <div class="square" id="4"></div>
	        <div class="square" id="5"></div>
	    </div>
	    <div class="panel-row">
	        <div class="square" id="6"></div>
	        <div class="square" id="7"></div>
	        <div class="square" id="8"></div>
	    </div>
	</section>

</div>
 
 <script src="jogo.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
